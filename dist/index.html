<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DogmaBlade Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
  </head>
  <body>

    <div id="marginContainer" style="margin: 0 auto;max-width: 95%;transform: scale(0.8, 0.8);">
      
      <div id="statusContainer">
        <div id="canvas_wrapper">
          <canvas id="statuscanv" width="280px" height="400px" ></canvas>
        </div>
        <div id="status_textbox">
          <div id="cardNameBox">
            <p id="cardNameText">name</p>
          </div>
          <div id="cardTypeBox">
            <p id="cardTypeText">type</p>
          </div>
          <div id="cardEffBox">
            <p id="cardEffText">text</p>
          </div>

        </div>
      </div>

      <div id="mainBoardContainer">
        <canvas id="canv" 
        style="background-color:rgb(221, 250, 226);
                position: absolute;"
        width="1500px" height="1000px">
        </canvas>

        <div id="selectMenuContainer">
          <canvas id="selectMenuBack" 
            style="position: absolute; 
                    z-index: 0;"
            width="1500px" height="1000px" >
          </canvas>

          <div id="scrollAreaContainer">
            <div id="content">
              <div id="selectMessageBox">
                <p id="selectMessageText">select</p>
              </div>
              <div id="scrollArea">
                <canvas id="displayCanv"
                  style="height: 100%;">
                </canvas>
              </div>
              <canvas id="selectButtonCanv" >
              </canvas>
            </div>
          </div>
        </div>

      </div>
      <!--タグはここから--><table border="0" cellspacing="0" cellpadding="0"><tr><td align="center"><a href="http://www.rays-counter.com/"><img src="http://www.rays-counter.com/d462_f8_010/5ee6f8fb2f3d3/" alt="アクセスカウンター" border="0"></a></td></tr><tr><td align="center"><img src="http://www.rays-counter.com/images/counter_01.gif" border="0"><img src="http://www.rays-counter.com/images/counter_02.gif" border="0"><img src="http://www.rays-counter.com/images/counter_03.gif" border="0"><img src="http://www.rays-counter.com/images/counter_04.gif" border="0" ><img src="http://www.rays-counter.com/images/counter_05.gif" border="0"></td></tr></table><!--ここまで-->
    </div>
  </body>
</html>
